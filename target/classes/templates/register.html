<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* 可根据需要调整宽度 */
        }

        .title {
            text-align: center;
            margin-bottom: 20px; /* 添加标题下方的间距 */
        }

        .form-table {
            width: 100%;
            margin-bottom: 15px; /* 为表格添加底部间距 */
        }

        .form-table label {
            text-align: right;
            padding-right: 10px; /* 为标签和输入框之间提供一些间隔 */
        }

        .form-table td {
            padding: 5px; /* 提供一些内间距 */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            text-align: left /* 输入框内文本右对齐 */
        }


        .error-message {
            color: red;
            font-size: small;
            display: block; /* 使错误消息单独占一行 */
            text-align: right; /* 错误消息右对齐 */
            margin-left: 10px; /* 调整间距 */
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            display: block;
            margin: 10px auto; /* 按钮居中显示 */
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .login-prompt {
            text-align: center; /* 登录提示居中 */
            margin-top: 10px; /* 添加登录提示上方的间距 */
        }

    </style>
</head>
<body>
<div class="form-container">
    <h2 class="title">注册</h2>
    <form th:action="@{/register}" method="post" id="registerForm">
        <table class="form-table">
            <tr>
                <td><label for="username">用户名：</label></td>
                <td><input type="text" id="username" name="username" required></td>
            </tr>
            <tr>
                <td></td>
                <td> <span th:if="${registrationError}" class="error-message" th:text="${registrationError}"></span></td>
            </tr>
            <tr>
                <td><label for="password">密码：</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
        </table>
        <button type="submit">注册</button>
        <p class="login-prompt">已有账号？<a th:href="@{/login}">登录</a></p>
    </form>
</div>

<script src="/js/register.js"></script>
</body>
</html>
